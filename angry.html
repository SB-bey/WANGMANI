<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angry？！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .angry-animation {
            animation: shake 0.5s infinite; /* Apply shake animation */
        }
    </style>
</head>
<body class="text-white">
    <div class="max-w-4xl w-full bg-red-800 p-8 md:p-12 rounded-xl shadow-2xl text-center border-4 border-red-500 angry-animation">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-6 text-yellow-300 drop-shadow-lg">
            你能你钾不搜数学
        </h1>
        <p class="text-lg md:text-2xl mb-8 leading-relaxed">
           我拿着你的成绩说话，你的毕业证书我可是要签字的
        </p>
        <p class="text-xl md:text-3xl font-bold mb-8 text-yellow-200">
            不好意思，下个星期棍子确实要从我的手上滑到你的身子里去了
        </p>

        <div class="bg-red-700 p-6 rounded-lg border-2 border-red-400 mt-8">
            <p class="text-lg md:text-xl font-bold mb-4 text-yellow-100">
                你为什么总是不尊重我和数学？你为什么总是挑战我的底线？
            </p>
            <p class="text-base md:text-lg mb-2">
                你的数学问题准备好了没有？还有人在这动来动去的。
            </p>
            <p class="text-base md:text-lg mb-2">
                你不要沉浸在自己的世界里面
            </p>
            <p class="text-base md:text-lg mb-2">
               你马要被打得可三
            </p>
            <p class="text-base md:text-lg mb-2">
                诶滑稽呢
            </p>
            <p class="text-base md:text-lg mb-2">
                这不符合我的规格！你还在那里辩驳什么？
            </p>
            <p class="text-base md:text-lg">
                你前后不像！哦，真是滑稽！点到为止
                你是没改变
            </p>
        </div>
        <div class="bg-red-900 p-6 rounded-lg border-2 border-red-600 mt-8">
            <p class="text-base md:text-xl italic text-gray-200">
                难道你不知道我有着：
            </p>
            <ul class="list-none p-0 mt-4 space-y-2 text-lg md:text-xl">
                <li class="flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path>
                    </svg>
                    <span>给你毕业证书签字的权力</span>
                </li>
                <li class="flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path>
                    </svg>
                    <span>上课Diss你的权力</span>
                </li>
                <li class="flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path>
                    </svg>
                    <span>找家长的权利</span>
                </li>
                <li class="flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path>
                    </svg>
                    <span>甚至是简单的威胁！</span>
                </li>
            </ul>
        </div>
        <p class="text-lg md:text-2xl mt-8 font-semibold">
            下次，请给我一些值得我处理的东西。
            <span class="text-yellow-300 block mt-2">数学！</span>
        </p>
    </div>
</body>
</html>
