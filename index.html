        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function saveSearchHistory(query) {
            let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            if (!history.includes(query)) {
                history.unshift(query);
                if (history.length > 10) history.pop();
                localStorage.setItem('searchHistory', JSON.stringify(history));
            }
        }

        function displaySearchHistory() {
            const historyDiv = document.getElementById('searchHistory');
            let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            if (history.length === 0) return;
            historyDiv.classList.remove('hidden');
            historyDiv.innerHTML = '<h3 class="text-lg font-bold mb-2">搜索历史</h3>';
            history.forEach(query => {
                const historyItem = document.createElement('p');
                historyItem.className = 'text-indigo-600 cursor-pointer hover:underline';
                historyItem.textContent = query;
                historyItem.onclick = () => {
                    document.getElementById('searchInput').value = query;
                    performSearch();
                };
                historyDiv.appendChild(historyItem);
            });
        }

        function displayResults(count) {
            const searchResultsDiv = document.getElementById('searchResults');
            const fragment = document.createDocumentFragment();
            const startIndex = displayedNumberResultsCount;
            const endIndex = Math.min(startIndex + count, currentNumberResults.length);

            for (let i = startIndex; i < endIndex; i++) {
                const result = currentNumberResults[i];
                const resultItem = document.createElement('div');
                resultItem.className = 'bg-gray-50 p-4 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200';
                resultItem.innerHTML = `
                    <a href="${result.url}" target="_blank" class="text-xl text-indigo-700 hover:underline font-medium block mb-1">
                        ${result.title}
                    </a>
                    <p class="text-green-700 text-sm mb-2">${result.displayUrl}</p>
                    <div class="text-gray-700">${result.snippet}</div>
                    <div class="text-gray-600 text-sm mt-2">
                        <h3 class="font-bold text-gray-800 mb-1">原文:</h3>
                        ${result.fullText}
                    </div>
                `;
                fragment.appendChild(resultItem);
            }
            searchResultsDiv.appendChild(fragment);
            displayedNumberResultsCount = endIndex;
        }

        function addMoreButton() {
            const searchResultsDiv = document.getElementById('searchResults');
            const existingMoreButton = document.getElementById('moreResultsBtn');
            if (existingMoreButton) existingMoreButton.remove();

            if (displayedNumberResultsCount < currentNumberResults.length) {
                const moreButtonDiv = document.createElement('div');
                moreButtonDiv.className = 'text-center mt-6';
                moreButtonDiv.innerHTML = `
                    <button id="moreResultsBtn" onclick="loadMoreResults()"
                        class="px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition duration-200 ease-in-out">
                        加载更多
                    </button>
                `;
                searchResultsDiv.appendChild(moreButtonDiv);
            }
        }

        function loadMoreResults() {
            displayResults(LOAD_MORE_COUNT);
            addMoreButton();
        }

            const searchInput = document.getElementById('searchInput');
            const searchResultsDiv = document.getElementById('searchResults');
            const query = searchInput.value.trim().toLowerCase();

                searchResultsDiv.innerHTML = '<p class="text-red-500 text-center">请输入搜索关键词！</p>';
                return;
            }

            setTimeout(() => {
                searchResultsDiv.innerHTML = '';
                currentNumberResults = [];
                displayedNumberResultsCount = 0;

                saveSearchHistory(query);
                displaySearchHistory();

                            resultItem.innerHTML = `
                                <a href="${result.url}" target="_blank" class="text-xl text-indigo-700 hover:underline font-medium block mb-1">

        }

        document.getElementById('searchResults').addEventListener('touchend', () => {
            if (displayedNumberResultsCount < currentNumberResults.length) {
                loadMoreResults();
            }
        });

        document.addEventListener('DOMContentLoaded', displaySearchHistory);
    </script>
